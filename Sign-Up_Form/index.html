<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form Project</title>
</head>
<body>
    <main>
        <div id="left-of-main">
            <img src="max-bender-VmX3vmBecFE-unsplash.jpg" id="form-photo" alt="A photo of New York City, taken from street view">
        </div>
        <div id="right-of-main">
            <form action="example.com/path">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="" name="confirm-password" id="confirm-password">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
