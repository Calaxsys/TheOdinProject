<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form Project</title>
</head>
<body>
    <main>
        <div id="left-of-main" class="section">
            <div id="photo-div">
                <img src="max-bender-VmX3vmBecFE-unsplash.jpg" id="background-photo" alt="A photo of New York City, taken from street view">
                <div id="logo-div">
                    <img src="odin-lined-logo.png" id="odin-logo" alt="TheOdinProject logo">
                    <span id="sign-up-text">Sign-Up!</span>
                </div>
            </div>
        </div>
        <div id="right-of-main" class="section">
            <div id="main-txt">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
                <div>Sign up <em>now</em> to get started</div>
                <br>
                <div id="main-txt-3">You know you want to.</div>
            </div>
            <div id="form-container">
                <div id="lets-do-this">Let's Do This!</div>
                <br>
                <form action="example.com/path">
                    <div id="left-form">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                    <div id="right-form">
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>                    
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div id="submit-area">
                <button id="create-account-btn" type="submit">Create Account</button>
                <span id="log-in-txt">Already have an account? <a>Log in</a></span>
            </div>
        </div>
    </main>
</body>
</html>
